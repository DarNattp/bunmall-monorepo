services:
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bunmall
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - app-network

  auth-service:
    build:
      context: .
      dockerfile: src/auth/Dockerfile
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/bunmall
    depends_on:
      - postgres
    networks:
      - app-network

  product-service:
    build:
      context: .
      dockerfile: src/product/Dockerfile
    ports:
      - "3002:3002"
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/bunmall
    depends_on:
      - postgres
    networks:
      - app-network

  order-service:
    build:
      context: .
      dockerfile: src/order/Dockerfile
    ports:
      - "3003:3003"
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/bunmall
    depends_on:
      - postgres
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: src/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      AUTH_SERVICE_URL: http://auth-service:3001
      PRODUCT_SERVICE_URL: http://product-service:3002
      ORDER_SERVICE_URL: http://order-service:3003
    depends_on:
      - auth-service
      - product-service
      - order-service
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
